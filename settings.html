<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer AI Toolkit - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #333333;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .header p {
            color: #888888;
            font-size: 16px;
        }

        .section {
            margin-bottom: 40px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 0;
            overflow: hidden;
        }

        .section-header {
            background: #000000;
            padding: 20px 30px;
            border-bottom: 1px solid #333333;
        }

        .section-header h2 {
            color: #ffffff;
            font-size: 18px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-content {
            padding: 30px;
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #cccccc;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #333333;
            border-radius: 0;
            font-size: 14px;
            background: #000000;
            color: #ffffff;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 0 1px #ffffff;
            background: #1a1a1a;
        }

        input::placeholder, textarea::placeholder {
            color: #666666;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #333333;
        }

        .checkbox-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            text-transform: none;
            font-size: 14px;
            letter-spacing: 0;
        }

        .save-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 16px 40px;
            border-radius: 0;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: block;
            margin: 50px auto 0;
        }

        .save-btn:hover {
            background: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
        }

        .danger-zone {
            border-color: #666666;
            background: #1a1a1a;
        }

        .danger-zone .section-header {
            background: #000000;
            color: #ffffff;
        }

        .danger-zone .section-header h2::before {
            content: "‚ö†Ô∏è ";
            margin-right: 8px;
        }

        .danger-actions {
            display: flex;
            gap: 1px;
            background: #333333;
        }

        .danger-btn {
            flex: 1;
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 0;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .danger-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffffff;
            color: #000000;
            padding: 16px 24px;
            border-radius: 0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .section-content {
                padding: 20px;
            }
        }

        /* Custom select styling */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        /* File input styling */
        input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 20px;
            background: #333333;
            color: #ffffff;
            border: 1px solid #333333;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Freelancer AI Toolkit</h1>
            <p>Configure your AI-powered freelancing assistant</p>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>AI Configuration</h2>
            </div>
            <div class="section-content">
                <div class="grid-2">
                    <div class="setting-group">
                        <label>Preferred AI Provider:</label>
                        <select id="ai-provider">
                            <option value="huggingface">Hugging Face (Free)</option>
                            <option value="cohere">Cohere (Free Tier)</option>
                            <option value="openai">OpenAI (API Key Required)</option>
                            <option value="local">Local AI (Experimental)</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Default Response Tone:</label>
                        <select id="default-tone">
                            <option value="professional">Professional</option>
                            <option value="friendly">Friendly</option>
                            <option value="confident">Confident</option>
                            <option value="creative">Creative</option>
                        </select>
                    </div>
                </div>
                <div class="setting-group">
                    <label>API Key (if required):</label>
                    <input type="password" id="api-key" placeholder="Enter your API key">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Auto-Sync Settings</h2>
            </div>
            <div class="section-content">
                <div class="checkbox-group">
                    <input type="checkbox" id="auto-sync-gmail">
                    <label for="auto-sync-gmail">Auto-scan Gmail for income</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="auto-sync-whatsapp">
                    <label for="auto-sync-whatsapp">Auto-scan WhatsApp for payments</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="auto-backup">
                    <label for="auto-backup">Auto-backup data weekly</label>
                </div>
                <div class="setting-group">
                    <label>Sync Frequency:</label>
                    <select id="sync-frequency">
                        <option value="hourly">Every Hour</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="manual">Manual Only</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Notifications</h2>
            </div>
            <div class="section-content">
                <div class="checkbox-group">
                    <input type="checkbox" id="show-notifications">
                    <label for="show-notifications">Show notifications</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="payment-alerts">
                    <label for="payment-alerts">Alert when payment detected</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="weekly-reports">
                    <label for="weekly-reports">Weekly income reports</label>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Personal Information</h2>
            </div>
            <div class="section-content">
                <div class="grid-2">
                    <div class="setting-group">
                        <label>Your Name:</label>
                        <input type="text" id="user-name" placeholder="Enter your name">
                    </div>
                    <div class="setting-group">
                        <label>Email:</label>
                        <input type="email" id="user-email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="setting-group">
                        <label>Business Name:</label>
                        <input type="text" id="business-name" placeholder="Enter your business name">
                    </div>
                    <div class="setting-group">
                        <label>Currency:</label>
                        <select id="currency">
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (‚Ç¨)</option>
                            <option value="GBP">GBP (¬£)</option>
                            <option value="CAD">CAD ($)</option>
                            <option value="AUD">AUD ($)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Invoice Templates</h2>
            </div>
            <div class="section-content">
                <div class="setting-group">
                    <label>Default Invoice Template:</label>
                    <select id="default-invoice">
                        <option value="basic">Basic</option>
                        <option value="professional">Professional</option>
                        <option value="creative">Creative</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Payment Terms:</label>
                    <textarea id="payment-terms" rows="4" placeholder="Enter default payment terms">Payment is due within 30 days of invoice date. Late payments may incur additional fees.</textarea>
                </div>
            </div>
        </div>

        <div class="section danger-zone">
            <div class="section-header">
                <h2>Danger Zone</h2>
            </div>
            <div class="section-content">
                <p style="margin-bottom: 20px; color: #888888;">These actions cannot be undone. Please proceed with caution.</p>
                <div class="danger-actions">
                    <button class="danger-btn" id="export-data">üì§ Export All Data</button>
                    <button class="danger-btn" id="import-data">üì• Import Data</button>
                    <button class="danger-btn" id="clear-data">üóëÔ∏è Clear All Data</button>
                </div>
                <input type="file" id="import-file" accept=".json">
            </div>
        </div>

        <button class="save-btn" id="save-settings">üíæ Save Settings</button>
    </div>

    <script>
        // Settings page functionality
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSettings();

            document.getElementById('save-settings').addEventListener('click', saveSettings);
            document.getElementById('export-data').addEventListener('click', exportData);
            document.getElementById('import-data').addEventListener('click', () => {
                document.getElementById('import-file').click();
            });
            document.getElementById('import-file').addEventListener('change', importData);
            document.getElementById('clear-data').addEventListener('click', clearAllData);
        });

        async function loadSettings() {
            const result = await chrome.storage.local.get(['settings']);
            const settings = result.settings || {};

            // Load all settings into form fields
            document.getElementById('ai-provider').value = settings.aiProvider || 'huggingface';
            document.getElementById('api-key').value = settings.apiKey || '';
            document.getElementById('default-tone').value = settings.defaultTone || 'professional';
            document.getElementById('auto-sync-gmail').checked = settings.autoSyncGmail || false;
            document.getElementById('auto-sync-whatsapp').checked = settings.autoSyncWhatsApp || false;
            document.getElementById('auto-backup').checked = settings.autoBackup || false;
            document.getElementById('sync-frequency').value = settings.syncFrequency || 'daily';
            document.getElementById('show-notifications').checked = settings.showNotifications !== false;
            document.getElementById('payment-alerts').checked = settings.paymentAlerts !== false;
            document.getElementById('weekly-reports').checked = settings.weeklyReports !== false;
            document.getElementById('user-name').value = settings.userName || '';
            document.getElementById('user-email').value = settings.userEmail || '';
            document.getElementById('business-name').value = settings.businessName || '';
            document.getElementById('currency').value = settings.currency || 'USD';
            document.getElementById('default-invoice').value = settings.defaultInvoice || 'basic';
            document.getElementById('payment-terms').value = settings.paymentTerms || 'Payment is due within 30 days of invoice date. Late payments may incur additional fees.';
        }

        async function saveSettings() {
            const settings = {
                aiProvider: document.getElementById('ai-provider').value,
                apiKey: document.getElementById('api-key').value,
                defaultTone: document.getElementById('default-tone').value,
                autoSyncGmail: document.getElementById('auto-sync-gmail').checked,
                autoSyncWhatsApp: document.getElementById('auto-sync-whatsapp').checked,
                autoBackup: document.getElementById('auto-backup').checked,
                syncFrequency: document.getElementById('sync-frequency').value,
                showNotifications: document.getElementById('show-notifications').checked,
                paymentAlerts: document.getElementById('payment-alerts').checked,
                weeklyReports: document.getElementById('weekly-reports').checked,
                userName: document.getElementById('user-name').value,
                userEmail: document.getElementById('user-email').value,
                businessName: document.getElementById('business-name').value,
                currency: document.getElementById('currency').value,
                defaultInvoice: document.getElementById('default-invoice').value,
                paymentTerms: document.getElementById('payment-terms').value,
                version: '1.0.0',
                lastUpdated: new Date().toISOString()
            };

            await chrome.storage.local.set({ settings });

            // Show success message
            showSuccessMessage('Settings saved successfully!');
        }

        async function exportData() {
            const data = await chrome.storage.local.get(null);
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `freelancer-toolkit-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            URL.revokeObjectURL(url);
            showSuccessMessage('Data exported successfully!');
        }

        async function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                const data = JSON.parse(text);

                if (confirm('This will overwrite all current data. Are you sure?')) {
                    await chrome.storage.local.clear();
                    await chrome.storage.local.set(data);

                    showSuccessMessage('Data imported successfully! Refreshing page...');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }
            } catch (error) {
                alert('Error importing data: ' + error.message);
            }
        }

        async function clearAllData() {
            if (confirm('This will permanently delete all your data. Are you absolutely sure?')) {
                if (confirm('Last chance - this cannot be undone!')) {
                    await chrome.storage.local.clear();
                    showSuccessMessage('All data cleared successfully! Refreshing page...');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }
            }
        }

        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);

            setTimeout(() => {
                if (successDiv.parentElement) {
                    successDiv.remove();
                }
            }, 4000);
        }
    </script>
</body>
</html>
